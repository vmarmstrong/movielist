<form name="reviewForm" class="form-horizontal" ng-submit="reviewFormCtrl.addReview(reviewForm, reviewFormCtrl.movie)">

  <section class="row well live-preview" ng-show="reviewFormCtrl.movie.imdbID">
    <aside class="col-sm-3">
      <a href="http://www.amazon.com/gp/product/{{reviewFormCtrl.movie.imdbID}}">
        <img ng-src="{{reviewFormCtrl.movie.poster}}" alt="Cover of {{reviewFormCtrl.movie.title}}" class="full">
      </a>
      <p>{{formCtrl.movie.rating || '0'}}/10</p>
    </aside>

    <div class="col-sm-9">
      <h3>
        <a href="http://www.amazon.com/gp/product/{{reviewFormCtrl.movie.imdbID}}">
          {{reviewFormCtrl.movie.title || "Title of Movie"}}
        </a>
      </h3>
      <cite class="text-muted">Directed by {{reviewFormCtrl.movie.director || "Director's Name"}}</cite>

      <p>{{reviewFormCtrl.movie.review || "No review yet."}}</p>

      <ul class="list-unstyled">
        <li ng-repeat="(genre, state) in reviewFormCtrl.movie.genres">
          <span class="label label-primary" ng-show="state">{{genre}}</span>
        </li>
      </ul>
    </div>
  </section>

  <div class="input-container">
    <fieldset class="form-group">
    <label for="title" class="col-sm-2 control-label">Title:</label>
    <span class="col-sm-9">
      <input type="text" class="form-control" id="title" ng-model="reviewFormCtrl.movie.title"
      placeholder="Movie Title">
    </span>
    </fieldset>

    <fieldset class="form-group">
    <label for="imdbID" class="control-label col-sm-2">imdbID:</label>
    <span class="col-sm-9">
      <input type="text" id="imdbID" class="form-control" ng-model="reviewFormCtrl.movie.imdbID"
      maxLength="10" placeholder="imdbID">
    </span>
    </fieldset>

    <fieldset class="form-group">
    <label class="control-label col-sm-2" for="director">Director</label>
    <span class="col-sm-9">
      <input type="text" id="director" class="form-control" ng-model="reviewFormCtrl.movie.director"
      placeholder="Name of the Director"></span>
    </fieldset>

    <fieldset class="form-group">
      <label class="control-label col-sm-2" for="review">Review:</label>
      <span class="col-sm-9">
        <textarea id="review" class="form-control" cols="30" rows="3" ng-model="reviewFormCtrl.movie.review"
        placeholder="Movie Review"></textarea>
      </span>
    </fieldset>

    <fieldset class="form-group">
      <label for="rating" class="control-label col-sm-2">Rating:</label>
      <span class="col-sm-9">
        <select class="form-control" id="rating" value="5" ng-model="reviewFormCtrl.movie.rating">
          <option>10</option>
          <option>9</option>
          <option>8</option>
          <option>7</option>
          <option>6</option>
          <option>5</option>
          <option>4</option>
          <option>3</option>
          <option>2</option>
          <option>1</option>
        </select>
      </span>
    </fieldset>

    <fieldset class="form-group">
      <label class="control-label col-sm-2" >Genre:</label>
      <div class="genre">
        <label ng-repeat="genre in genres" for="{{genre}}" class="genre-label form-control">
          <input type="checkbox" name="genre" id="{{genre}}" ng-model="reviewFormCtrl.movie.genres[genre]" />
          {{genre}}
        </label>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <span class="col-sm-9 col-sm-offset-2 button-from-hell">
        <button class="btn btn-primary">Save Review</button>
      </span>
    </fieldset>
  </div>

</form>
